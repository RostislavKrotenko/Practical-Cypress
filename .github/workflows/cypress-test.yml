name: Cypress Test
'on':
  pull_request:
    branches:
      - main
jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install --force
      - name: Run Server
        run: npm start
      - name: Cypress Test
        run: npx cypress run
